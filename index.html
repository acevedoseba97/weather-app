<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Clima Responsive</title>
    <link rel="icon" href="icons/weather.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h1 class="brand">sebastian</h1>
        <div class="weather-display">
          <h3 class="temp">16&#176;</h3>
          <div class="city-time">
            <h1 class="name">Ciudad</h1>
            <small>
              <span class="time">00:00</span>
              -
              <span class="date">Miercoles Dec 19</span>
            </small>
          </div>
          <div class="weather">
            <img
              class="icon"
              src="./icons/day/113.png"
              alt="icon"
              width="50"
              height="50"
            />
            <span class="condition">Nublado</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="location-input">
          <input
            type="text"
            class="search"
            placeholder="Ingresa la ubicación..."
          />
          <button type="submit" class="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <ul class="cities">
          <li class="city">Nueva York</li>
          <li class="city">California</li>
          <li class="city">París</li>
          <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
          <h4>Detalles del clima</h4>
          <li><span>Nublado</span><span class="cloud">89%</span></li>
          <li><span>Humedad</span><span class="humidity">64%</span></li>
          <li><span>Viento</span><span class="wind">8Km/h</span></li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
